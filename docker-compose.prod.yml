version: '2'
services:
  php:
    build:
      dockerfile: php/prod-Dockerfile
    user: '1000'  
    volumes:
      - ./app:/var/www/app/:rw
    depends_on:
      - mysql  
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    links:
      - 'php'
    volumes:
      - ./app:/var/www/app/:rw
      - ./nginx-conf:/etc/nginx/conf.d/:ro
    depends_on:
      - php
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
  mysql:
    image: mariadb:10.3
    ports:
      - '3306:3306'
    environment:
      - 'MARIADB_ROOT_USER=root'
      - 'MARIADB_ROOT_PASSWORD=qwerty'
      - 'MARIADB_DATABASE=users'
      - 'MARIADB_USER=users'
      - 'MARIADB_PASSWORD=qwerty'
      - 'ALLOW_EMPTY_PASSWORD=no'
    volumes:
      - users_mysql_data:/var/lib/mysql        
  maildev:
    image: maildev/maildev
    environment:
      - MAILDEV_WEB_PORT=1080
      - MAILDEV_SMTP_PORT=1025
    ports:
      - "8080:1080"
      - "8025:1025"
  minio:
    image: minio/minio
    ports:
      - target: 9001
        published: ${MINIO_PORT:-9001}
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: minio-store
        target: /data
        volume:
          nocopy: true
    environment:
      MINIO_ACCESS_KEY: XqFuhQ5XAF1O3jwL
      MINIO_SECRET_KEY: tFE0mRfhClXnlFcrqt4nrD7AQhXQJdkl
      MINIO_ROOT_USER: ROOTUSER
      MINIO_ROOT_PASSWORD: qwerty123
    command: server /data    
volumes:
  users_mysql_data:
  minio-store:    
        